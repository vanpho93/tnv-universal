<div *ngIf="!user">
    <input placeholder="email" [(ngModel)]="email" />
    <br>
    <input placeholder="password" [(ngModel)]="password" type="password" />
    <br>
    <button (click)="signIn();">Sign In</button>
</div>
<div *ngIf="user">
    <h3>User info</h3>
    <p>Email: {{ user.email }}</p>
    <p>Name: {{ user.name }}</p>
    <img src="{{ user.avatar }}" />
    <br>
    <button (click)="logOut();">Log out</button>
</div>
